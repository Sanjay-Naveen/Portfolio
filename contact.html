      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;

    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #005f56;
    }

      margin-top: 40px;
